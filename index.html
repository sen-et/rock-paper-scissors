<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='./styles.css'>
</head>
<body>
    <main id='main-section'>
        <h1>Welcome to Rock Paper Scissors</h1>
        <div id='button-block'>
            <button id='rock-btn'>Rock</button>
            <button id='paper-btn'>Paper</button>
            <button id='scissors-btn'>Scissors</button>
        </div>
        <p id='select'>Please select a hand. The victor is whichever player reaches 5 wins first. Good luck!</p>
        <div id='results-block'></div>
    </main>
    
    <script src='./main.js'></script>
</body>
</html>
